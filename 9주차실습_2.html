<!-- (1)Border 버튼을 클릭하면 id=“mySpan” 인 <span> 태그에 2픽셀 violet 색
점선 테두리가 생기도록 자바스크립트 코드를 작성하라.
(2) P 버튼을 클릭하면 <p> 태그가 몇 개 있는지 alert() 창으로 개수를 출력하라.  -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>자바스크립트 연습</title>
    
</head>

<body>
    <h3>자바스크립트란?
    <button onclick="clickB()">border</button>
    <button onclick="clickP()">p</button> </h3>
    <hr>
    <p>
        자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변경 시킬 수 있다.
    </p>
    <p>
        <span id="mySpan">C 언어</span>를 아는 사용자는 빠르게 학습할 수 있다.
    </p>
    <p>
        이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있다.
    </p>

    <script>
        function clickB(){
            var span = document.getElementById("mySpan");
            span.style.border = "2px dotted violet";
        }
        function clickP(){
            var n = document.getElementsByTagName("p");
            alert("<p> 태그의 개수는 "+n.length);
        }
    </script>

</body>

</html>

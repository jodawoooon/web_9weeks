<!-- 버튼을 클릭하면 자바스크립트 코드를 삽입하여 답이 보이게하고
다시 클릭하면 숨기도록 구현하라.  -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>visibility 프로퍼티</title>
    <style>
        span {
            visibility : hidden;
            color : blue;
        }
    </style>
</head>

<body>
    <h3>다음 빈 곳에 숨은 단어?
    <button onclick="show()">show/hide</button>
 </h3>
    <hr>
    <ul>
        <li>I (<span style="visibility: hidden;">love</span>) You</li>
        <li>CSS is Cascading (<span style="visibility: hidden;">Style</span>) Sheet</li>
        <li>응답하라 (<span style="visibility: hidden;">1988</span>)</li>
    </ul>

    <script>

        function show() {
            var sp = document.getElementsByTagName("span");
            for (i = 0; i < sp.length; i++) {
                var obj = sp[i];
                var style = window.getComputedStyle(obj);
                if (style.getPropertyValue("visibility") == "hidden")
                    obj.style.visibility = "visible";
                else
                    obj.style.visibility = "hidden";
            }
        }

    </script>

</body>

</html>
